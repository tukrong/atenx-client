        <div class="row">
          <div class="col">
            <form class='sign-up-form' id='sign-up'>
              <legend>Sign up</legend>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name='credentials[email]' type='email' placeholder='email@email.com' class="form-control" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name='credentials[password]' type='password' placeholder='password' class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name='credentials[password_confirmation]' type='password' placeholder='password' class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <form class='sign-in-form' id='sign-in'>
                  <legend>Sign in</legend>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name='credentials[email]' type='email' placeholder='email@email.com' class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name='credentials[password]' type='password' placeholder='password' class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
              </div>
        </div>
      </div>


      <div class="row">
        <div class="col-6 col-md-4">
          <form id='client'>
            <p>Log Exercise</p>
            <input id='name' name='client[name]' type='text' placeholder='Name'>
            <input id='age' name='client[age]' type='text' placeholder='Age'>
            <input id='description'name='client[description]' type='text' placeholder='Description'>
            <input id='duration' name='client[duration]' type='text' placeholder='Duration'>
            <input type='submit' value='submit'>
          </form>
        </div>
        <div class="col-6 col-md-4">
          <form id='clientUpdate'>
            <p>Update Client</p>
            <input id='clientID1' name='client[id]' type='text' placeholder='Id'>
            <input id='name1' name='client[name]' type='text' placeholder='Name'>
            <input id='age1' name='client[age]' type='text' placeholder='Age'>
            <input id='description1'name='client[description]' type='text' placeholder='Description'>
            <input id='duration1' name='client[duration]' type='text' placeholder='Duration'>
            <input type='submit' value='submit'>
          </form>
        </div>
        <div class="col-6 col-md-4">
          <form class="changePw" id='change-password'>
            <fieldset>
              <p>Change password</p>
                <input name='passwords[old]' type='password' placeholder='old password'>
                <input name='passwords[new]' type='password' placeholder='new password'>
                <input type='submit' value='change password'>
            </fieldset>
          </form>
        </div>
      </div>


        <form id='sign-out'>
              <input type='submit' value='Sign out'>
        </form>
        <br>


        <br>
        <div id="clientsButtonHide">
            <nav>
              <div class="clients">Fitness App</div>
              <div class="nav-buttons">
                <button id="getClientsButton" class="btn btn-info mr-2">Get clients</button>
                <button id="clearClientsButton" class="btn btn-info mr-2">Clear clients</button>
            </div>
          <main>
              <div id="content" class="content">
                <p class="allClient"></p>
              </div>
          </main>
        </nav>
